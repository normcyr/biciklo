{% extends "layout.html" %}
{% block head_extra %}
<script src="/static/js/factures.js"></script>
{% endblock %}

{% block content %}
  <h1>Factures ouvertes</h1>

  <div><a href="/factures-fermees" class="btn btn-primary" id="btn-factures-fermees">Factures fermées &raquo;</a></div>

  <div>
    <form class="form-inline" id="form-nouvelle-facture">
    Nouvelle facture:
    <div class="input-append">
      <input type="text" class="input-mini" placeholder="membre" id="input-nouvelle-facture">
      <button class="btn">Go</button>
    </div>
    </form>
  </div>

  <div id="loading" style="text-align: center">
    <img src="/static/loading.gif" />
  </div>

  <div id="factures-container">
    <div class="facture-container" id="facture-template">
      <span class="titre"></span>
      <span class="boutons">
        &nbsp;<i class="icon icon-trash remove"></i>
      </span>

      <div class="contenu">
        <table class="table table-condensed">
          <thead>
            <tr>
              <th>#</th>
              <th>Catégorie</th>
              <th>Pièce</th>
              <th>Référence</th>
              <th>Quantité</th>
              <th>Prix</th>
              <th>Prix total</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="100">
                <form class="form-ajout-piece-facture">
                <input class="input-mini input-numero-piece" type="text" placeholder="#">
                <input class="input-mini input-quantite-piece" type="text" placeholder="quantité">
                <input type="submit" class="btn" value="Ajouter">
                </form>
              </td>
            </tr>
          </tbody>
        </table>

        <div style="text-align: right;">
          <a class="btn total" href="javascript:void(0)" >Total</a>
        </div>
      </div>
    </div>
  </div>

  <div class="modal hide fade" id="resume-modal">
    <div class="modal-body">
      <p id="resume-body"></p>
    </div>
    <div class="modal-footer">
      <a href="#" class="btn" id="resume-annuler">Annuler</a>
      <a href="#" class="btn btn-primary" id="resume-fermer">Fermer la facture</a>
    </div>
  </div>
{% endblock %}
